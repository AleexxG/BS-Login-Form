<!DOCTYPE html>
<html>
<head>
	<title>OOP Validacija Forme</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

	<form class="container d-flex flex-column gap-4 bg-light p-5 rounded-4">
		<h1>Registracija korisnika</h1>
		<div class="form-floating">
			<input class="form-control" id="ime_prezime" type="text" name="ime_prezime" placeholder="Niko Nikolic">
			<label for="ime_prezime">Ime i prezime:</label>
		</div>
		<div class="form-floating">
			<input class="form-control" id="korisnicko_ime" type="text" name="korisnicko_ime" placeholder="niko.nikolic1">
			<label for="korisnicko_ime">Korisniƒçko ime:</label>
		</div>
		<div class="form-floating">
			<input class="form-control" id="email" type="text" name="email" placeholder="niko.nikolic@mail.com">
			<label for="email">Email adresa:</label>
		</div>
		<div class="form-floating">
			<input class="form-control" id="broj_telefona" type="text" name="broj_telefona" placeholder="+381 00 123 456">
			<label for="broj_telefona">Broj Telefona:</label>
		</div>
		<div class="form-floating">
			<input class="form-control" id="lozinka" type="text" name="lozinka" placeholder="*******">
			<label for="lozinka">Lozinka:</label>
		</div>
		<div class="form-floating">
			<input class="form-control" id="ponovi_lozinku" type="text" name="ponovi_lozinku" placeholder="*******">
			<label for="ponovi_lozinku">Ponovi lozinku:</label>
		</div>
		<div>
			<button class="btn text-bg-dark px-4 py-2">Registruj se</button>
		</div>
	</form>
	
	<script type="text/javascript" src="validator.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
